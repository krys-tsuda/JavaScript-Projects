<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <div class="container">
            <div class="column_1">
                <!-- Countdown container -->
                <div class="countdown-container">
                    <h3>Countdown</h3>
                    <p>How many seconds would you like to set your alarm for?</p>
                    <input id="seconds" value="" />
                    <button id="count" onclick="countdown()">Click here</button>
                    <p id="timer"></p>
                </div>
            </div>

            <div class="column_2">
                <div class="slide-container">
                    <!-- Slideshow container -->
                    <div class="show-container">
                        <h3>The One Moto Show</h3>
                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <div class="slidenumber">1 / 3</div>
                            <img src="CSS/images/img1.jpg" style="width:300px">
                            <div class="caption">The One Moto Show 2021</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="slidenumber">2 / 3</div>
                            <img src="CSS/images/img2.jpg" style="width:300px">
                            <div class="caption">The One Moto Show 2022</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="slidenumber">3 / 3</div>
                            <img src="CSS/images/img3.jpg" style="width:300px">
                            <div class="caption">The One Moto Show 2023</div>
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="nextSlides(-1)">&#10094;</a>
                        <a class="next" onclick="nextSlides(1)">&#10095;</a>

                    </div>
                    <br>
                    <!-- Dots/circles -->
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
