<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <style>
            .box {
                border: solid 2px black;
                width: 300px;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <h3>String Methods</h3>
        <div class="box">
            <!--Concatenate Method-->
            <button onclick="connect_Strings()">Click me</button>
            <p id="complete_Sentence"></p>
        </div>

        <div class="box">
            <!--Slice Method-->
            <p>My friends say I should act my age.</p>
            <button onclick="cut_Strings()">Who says you should act your age?</button>
            <p id="cut_Out"></p>
        </div>

        <div class="box">
            <!--toUpperCase Method-->
            <button onclick="capitalize_Function()">Click me</button>
            <p id="upper_Case">Watch me convert into all uppercase letters.</p>
        </div>

        <div class="box">
            <!--search method-->
            <p>Oh where, oh where, might I find you.</p>
            <button onclick="go_Find()">Where is "you"?</button>
            <p id="and_Seek"></p>
        </div>

        <div class="box">
            <!--toString method-->
            <button onclick="convert_Me()">Click me</button>
            <p id="into_Something">Watch this number become a string: 5</p>
        </div>

        <div class="box">
            <!--toPrecision method-->
            <button onclick="make_Me()">Let's be more precise.</button>
            <p id="more_Precise">83.838383</p>
        </div>

        <div class="box">
            <!--toFixed method-->
            <button onclick="fix_Me()">Fix Me</button>
            <p id="new_Me">2346.23856903</p>
        </div>

        <div class="box">
            <!--valueOf method-->
            <button onclick="i_Know()">Get value</button>
            <p id="my_Value">var what_Is your value?</p>
        </div>
    </body>
</html>
