</DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>
            .revealMe{
                color: fuchsia;
                font-size: 20px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h3>Event Basics</h3>
        <button id="btn1">Hey you, hover over me.</button>
        <p id="2"></p>

        <h3>Introduction to Effects</h3>
        <button id="btn2">What's missing here?</button>
        <p id="3">Oh, just me!</p>

        <script>
            // Multiple event responses
            $("#btn1").on({
                // onclick window alert pops up
                "click": function() {
                    window.alert( "That was fun!" ); 
                },
                // on hover targetted element #2 displays
                "mouseover": function() { 
                    $("#2").html( "Now click the button." );
                }
            });  

            // Hides element #3
            $("#3").hide();

            // Animation followed by something
            $("#btn2").click(function() {
                // hidden element #3 fades in
                $("#3").fadeIn( 750, function() {
                    // after shown css class is added
                    $(this).addClass( "revealMe" );
                });
            });
        </script>


    </body>
</html>
