<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script> 
        // When document is loaded   
        $(document).ready(function(){
            // add body and its content to html document 
            $("html") .append( 
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // add css styling to targetted element
            $("#1").css({"color":"red"});
            // when you click targetted element
            $("#3").click(function() {
                // hide targetted element
                $("h1").hide();
            });
        });
    </script>
</html>
